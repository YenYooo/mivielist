<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 連結 Bootstrap 所提供 CSS 樣式 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- 連結自己寫的 CSS 樣式-->
     <link rel="stylesheet" href="./style.css">
    <title>Movie List | Home</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie List</a>
        <!-- aria 是無障礙網站中很重要的功能，不能刪除 -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 加入按鈕 -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- 內容 content -->
    <div class="container mt-3">
      <div class="row position-relative">
        <!-- Search Bar -->
         <!-- form 綁 id，form 有個事件為提交 -->
        <form
          class="row row-cols-sm-auto g-3 align-items-center mb-2"
          id="search-form"
        >
          <div class="col-4">
            <label class="visually-hidden" for="search-input">
              Search Keyword
            </label>
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="Keyword..."
            />
          </div>
          <div class="col-2">
            <button
              type="submit"
              class="btn btn-primary"
              id="search-submit-button"
            >
              Search
            </button>
          </div>
          <!-- 切換視圖的按鈕區域 -->
          <div class="position-absolute end-0">
            <i class="fa-solid fa-th" id="card-icon" aria-hidden="true"></i>
            <i class="fa-solid fa-bars" id="list-icon" aria-hidden="true"></i>
          </div>
        </form>

      </div>
      <div class="row card-model" id="data-panel">
        <!-- Render Movie List -->

        <!-- 一部電影 -->
        <!-- 指定卡片大小 -->
        <!-- <div class="col-sm-3"> -->
        <!-- 上下行之間的間距 -->
        <!-- <div class="mb-2">
            <div class="card">
              <img
                src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg"
                class="card-img-top"
                alt="Movie Poster"
              />
              <div class="card-body">
                <h5 class="card-title">Movie title</h5>
              </div>
              <div class="card-footer">
                <button
                  class="btn btn-primary btn-show-movie"
                  data-bs-toggle="modal"
                  data-bs-target="#movie-modal"
                >
                  More
                </button>
                <button class="btn btn-info btn-add-favorite">+</button>
              </div>
            </div>
          </div>
        </div> -->
        <!-- 一部電影 -->
      </div>
    </div>

    <!-- paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
        <!-- render paginator -->
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li> -->
      </ul>
    </nav>

    <!-- Movie Modal -->
     <!-- 記得新增 id 和需要呼應 modal 的物件做搭配 -->
    <div
      class="modal fade"
      id="movie-modal" 
      tabindex="-1"
      aria-labelledby="movie-modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <!-- 增加 row 放置內容：圖片(2)和文字(1) 12的2/3是8、1/3是4-->
            <div class="row">
              <div class="col-sm-8" id="movie-modal-image">
                <img
                  src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg"
                  alt="movie-poster"
                  class="img-fluid"
                />
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-data">release date: 2020/01/05</em></p>
                <p id="movie-model-description">This is a movie.</p>
              </div>
            </div>
          </div>
          <!-- end -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 先引用 axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 載入 Bootstrap 所提供 JavaScript 檔案 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
    <!-- 載入 Font Awesome 所提供的 icon  -->
    <script src="https://kit.fontawesome.com/83682de554.js" crossorigin="anonymous"></script>

    <!-- 載入自己寫的 JavaScript 檔案 -->
    <script src="./index.js"></script>
